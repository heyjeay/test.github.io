<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>KRPLoadingScreen</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        html, body { width: 100vw; height: 100vh; background: black; }
        #overlay { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        .fullscreen-bg { position: absolute; width: 100%; height: 100%; }
        .videoContainer, #twitch-embed { width: 100vw; height: 100vh; position: absolute; }
        iframe { width: 100%; height: 100%; border: none; }
        img { position: absolute; top: 10px; left: 10px; width: 150px; }
    </style>
</head>
<body>

    <div id="balls" style="opacity: 0;"></div>
    <h2 id="RM_FadeInOutContentDiv"></h2>

    <!-- Background Twitch/YouTube Container -->
    <div id="overlay">
        <div class="fullscreen-bg">
            <div id="twitch-embed"></div>
            <div class="videoContainer" id="fallbackVideo">
                <iframe width="1920" height="1080"
                    src="https://www.youtube.com/embed/-InoH7TEPXE?modestbranding=1&autoplay=1&controls=0&fs=0&loop=1&rel=0&showinfo=0&disablekb=0&mute=1"
                    frameborder="0">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" />

    <!-- Background Audio -->
    <audio id="music" src="assets/music.mp3" autoplay="true" hidden="true" loop="true"></audio>

    <!-- JavaScript -->
    <script src="https://heyjeay.github.io/test.github.io/script.js"></script>
    <script src="https://heyjeay.github.io/test.github.io/js/twitch.js"></script>

</body>
</html>
